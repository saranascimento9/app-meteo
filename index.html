<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo APP</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-container">
      <header>
        <!--Search bar -->
        <form action="">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="input"
          />
          <input type="submit" value="search" class="form-btn" />
        </form>
        <!--Toogle
      <div class="toggle-theme">toggle button</div> -->
      </header>

      <main>
        <!--Current Weather -->

        <div>
          <!-- Basic data -->
          <section>
            <p>Thursday, 12:04</p>
            <h2>Sintra</h2>
            <p>Rain</p>
            <h1>15ºC</h1>
          </section>

          <!--Icon -->
          <section>
            <img
              src="https://basmilius.github.io/weather-icons/production/line/all/drizzle.svg"
              alt="Drizzel rain"
              height="100"
            />
          </section>
        </div>

        <!--Specs-->
        <div>
          <!--Feels like-->
          <section>
            <img
              src="https://basmilius.github.io/weather-icons/production/line/all/thermometer.svg"
              alt="Thermometer icon"
              height="20"
            />
            <p>feel like</p>
            <p>8ºC</p>
          </section>

          <!--Humidity -->
          <section>
            <img
              src="https://basmilius.github.io/weather-icons/production/line/all/humidity.svg"
              alt="Humidity icon"
              height="20"
            />
            <p>humidity</p>
            <p>8ºC</p>
          </section>

          <!--Wind-->
          <section>
            <img
              src="https://basmilius.github.io/weather-icons/production/line/all/wind.svg"
              alt="Wind icon"
              height="20"
            />
            <p>wind</p>
            <p>8ºC</p>
          </section>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/saranascimento9/" target="_blank">Sara</a
          >, it's on
          <a href="https://github.com/saranascimento9/app-meteo" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://saras-weather-app-26.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
        <p>
          Animated icons by
          <a href="https://bas.dev/" target="_blank">bas.dev</a> 
        </p>
      </footer>
    </div>
  </body>
</html>
