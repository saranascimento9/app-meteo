<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo APP</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <!--Search bar -->
        <form action="" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="input"
            id="search-input"
          />
          <input type="submit" value="search" class="form-btn" />
        </form>
        <!--Toogle
      <div class="toggle-theme">toggle button</div> -->
      </header>

      <main>
        <!--Current Weather -->

        <div class="current-weather">
          <div class="data-icon">
            <!-- Basic data -->
            <section class="city-weather">
              <p class="date" id="time"></p>
              <h2 class="current-city" id="city"></h2>

              <div class="temperature-display">
                <div class="current-temperature" id="temperature"></div>
                <div class="unit">ºC</div>
              </div>
            </section>

            <!--Icon -->
            <section class="current-weather-icon" id="icon"></section>
          </div>
          <!--Specs-->
          <div class="weather-specs">
            <!--Now future dropdown)-->
            <section class="now-dropdown">
              <p>now:</p>

              <span class="material-symbols-outlined"> keyboard_arrow_up </span>
            </section>

            <div class="specs">
              <!--Feels like-->
              <section class="specification">
                <div>
                  <span class="description" id="description"></span>
                </div>
              </section>

              <!--Feels like-->
              <section class="specification">
                <img
                  src="images/feels like.svg"
                  alt="Thermometer icon"
                  height="10"
                />
                <div>
                  <p class="spec-name">feel like</p>
                  <span class="spec-value" id="feel"></span>
                </div>
              </section>

              <!--Humidity -->
              <section class="specification">
                <img
                  src="images/humidity.svg"
                  alt="Humidity icon"
                  height="10"
                />
                <div>
                  <p class="spec-name">humidity</p>
                  <span class="spec-value" id="humidity"></span>
                </div>
              </section>

              <!--Wind-->
              <section class="specification">
                <img src="images/wind.svg" alt="Wind icon" height="10" />
                <div>
                  <p class="spec-name">wind</p>
                  <span class="spec-value" id="wind"></span>
                </div>
              </section>
            </div>
          </div>
        </div>

        <!-- Forecast zone -->

        <section class="weather-forecast">
          <!-- Forecast days -->

          <!-- Day 1 -->
          <div class="weather-forecast-day">
            <div class="forecast-day-name">mon</div>
            <div class="forecast-day-icon">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/overcast-rain.svg"
                alt=""
                width="60px"
              />
            </div>
            <div class="forecast-day-temperatures">
              <span class="min-temp">12º</span>
              <span class="max-temp">15º</span>
            </div>
          </div>

          <!-- Day 2 -->
          <div class="weather-forecast-day">
            <div class="forecast-day-name">mon</div>
            <div class="forecast-day-icon">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/overcast-rain.svg"
                alt=""
                width="60px"
              />
            </div>
            <div class="forecast-day-temperatures">
              <span class="min-temp">12º</span>
              <span class="max-temp">15º</span>
            </div>
          </div>

          <!-- Day 3 -->
          <div class="weather-forecast-day">
            <div class="forecast-day-name">mon</div>
            <div class="forecast-day-icon">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/overcast-rain.svg"
                alt=""
                width="60px"
              />
            </div>
            <div class="forecast-day-temperatures">
              <span class="min-temp">12º</span>
              <span class="max-temp">15º</span>
            </div>
          </div>

          <!-- Day 4 -->
          <div class="weather-forecast-day">
            <div class="forecast-day-name">mon</div>
            <div class="forecast-day-icon">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/overcast-rain.svg"
                alt=""
                width="60px"
              />
            </div>
            <div class="forecast-day-temperatures">
              <span class="min-temp">12º</span>
              <span class="max-temp">15º</span>
            </div>
          </div>

          <!-- Day 5 -->
          <div class="weather-forecast-day">
            <div class="forecast-day-name">mon</div>
            <div class="forecast-day-icon">
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/line/svg/overcast-rain.svg"
                alt=""
                width="60px"
              />
            </div>
            <div class="forecast-day-temperatures">
              <span class="min-temp">12º</span>
              <span class="max-temp">15º</span>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/saranascimento9/" target="_blank">Sara</a
          >, it's on

          >
          and hosted on

          >
        </p>
        <p>
          Animated icons by
          <a href="https://bas.dev/" target="_blank">bas.dev</a> 
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
