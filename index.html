<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo APP</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <!--Search bar -->
        <form action="" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="input"
            id="search-input"
          />
          <input type="submit" value="search" class="form-btn" />
        </form>
        <!--Toogle
      <div class="toggle-theme">toggle button</div> -->
      </header>

      <main>
        <!--Current Weather -->

        <div class="current-weather">
          <div class="data-icon">
            <!-- Basic data -->
            <section class="city-weather">
              <p class="date" id="time"></p>
              <h2 class="current-city" id="city"></h2>

              <div class="temperature-display">
                <div class="current-temperature" id="temperature"></div>
                <div class="unit">ºC</div>
              </div>
            </section>

            <!--Icon -->
            <section class="current-weather-icon" id="icon"></section>
          </div>

          <!--Specs-->
          <div class="weather-specs">
            <section class="now-dropdown" id="toggle-bar">
              <p>now:</p>

              <ion-icon
                class="chevron"
                id="chevron-toggle"
                name="chevron-down-outline"
              ></ion-icon>
            </section>

            <!--expandable wrapper-->
            <div class="" id="specs">
              <!--expandable content-->
              <div class="specs">
                <!--Description-->
                <section class="specification">
                  <div>
                    <span class="description" id="description"></span>
                  </div>
                </section>

                <!--Feels like-->
                <section class="specification">
                  <img
                    src="images/feels like.svg"
                    alt="Thermometer icon"
                    height="10"
                  />
                  <div>
                    <p class="spec-name">feel like</p>
                    <span class="spec-value" id="feel"></span>
                  </div>
                </section>

                <!--Humidity -->
                <section class="specification">
                  <img
                    src="images/humidity.svg"
                    alt="Humidity icon"
                    height="10"
                  />
                  <div>
                    <p class="spec-name">humidity</p>
                    <span class="spec-value" id="humidity"></span>
                  </div>
                </section>

                <!--Wind-->
                <section class="specification">
                  <img src="images/wind.svg" alt="Wind icon" height="10" />
                  <div>
                    <p class="spec-name">wind</p>
                    <span class="spec-value" id="wind"></span>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>

        <!-- Forecast zone -->

        <section class="weather-forecast" id="forecast">
          <!-- Forecast days through JS -->
        </section>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/saranascimento9/" target="_blank">Sara</a
          >, it's on
          <a href="https://github.com/saranascimento9/app-meteo" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://saras-weather-app-26.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
        <p>
          Animated icons by
          <a href="https://bas.dev/" target="_blank">bas.dev</a> 
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
